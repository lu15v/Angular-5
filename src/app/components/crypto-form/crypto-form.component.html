
<div class="row">
  <div class="col-md-6">
    <label for="name" class="font-weight-bold">Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="cryptForm.name">
  </div>

  <div class="col-md-6">
    <label for="crytpos" class="font-weight-bold">Favorite Crypto</label>
    <select id="crytpos" class="form-control"  [(ngModel)]="cryptForm.selectedCrypto" >
      <!--option value=""  *ngFor="let crip of criptosObtained">{{crip.name}}</option-->
      <option [value]="crip" *ngFor="let crip of criptosObtained">{{crip}}</option>
    </select>
  </div>

</div>
<div class="row">
  <div class="col-md-12">
    <label for="comments" class="font-weight-bold">Comments</label>
    <textarea id="comments" class="form-control" [(ngModel)]="cryptForm.comments" ></textarea>
  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button [routerLink]="['submitted']" class="btn btn-outline-success btn-block" (click)="sendForm()">Send form</button>  
    </div>
</div>
